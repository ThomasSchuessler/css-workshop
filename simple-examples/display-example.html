<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS display Eigenschaft</title>
    <style>
        p {
            /* background-color: #dddddd; */
        }
        .bordered {
            border: 1px solid #11ff42;
        }
        .extended {
            margin: 10px;
            padding: 10px;
        }
        .extended-block {
            display: inline-block;
            margin: 10px;
            padding: 10px;
            width: 150px;
        }
    </style>
</head>
<body>

    <p>Lorem ipsum dolor sit amet, <span class="bordered">consetetur</span> sadipscing elitr</p>
    <p>Lorem ipsum dolor sit amet, <span class="bordered extended">consetetur</span> sadipscing elitr</p>
    <p>Lorem ipsum dolor sit amet, <span class="bordered extended-block">consetetur</span> sadipscing elitr</p>

    <hr>

    <section>
        <div class="bordered extended-block">consetetur</div>
        <div class="bordered extended-block">consetetur</div>
        <div class="bordered extended-block">consetetur</div>
    </section>

</body>
</html>
